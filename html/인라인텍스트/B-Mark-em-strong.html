<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 문체가 다른 글자의 범위를 설정 -->
  <b>AAAAAABBBBBBCCCCCC</b>

  <!-- 하이라이팅할 때 사용 -->
  <mark> ABCDEFG</mark>

  <!-- 단순한 의미 강조를 표시 / 중첩가능, 중첩될수록 강조 의미가 강해짐 -->
  <em>112233445566778899</em>

  <!-- 의미의 중요성을 나타내기 위해 사용 -->
  <strong>123123123333</strong>

  <!-- <em>, <strong> <mark> <cite> <dfn> 등에서 표현할 수 있는 적합한 의미가 아닌 경우 사용.
      (평범한 글자와 구분(아이콘이나 특수기호 같은)하기 위해 사용) -->
  <i>가나다라마바사</i>


</body>
</html>
