<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/main.css">

  <!-- 이 요소가 리소스를 다운로드하는 용도로 사용됨을 의미 -->
  <a href="./README.md" download="">README</a>

  <!-- 링크 URL -->
  <a class="google" href="https://google.com">Google</a>

  <!-- 링크 URL의 언어 -->
  <a hreflang="ko"></a>  

  <!-- 현재 문서와 링크 URL의 관계 -->
  <a rel=""></a>

  <!-- 링크 URL의 표시(브라우저 탭) 위치 -->
  <a href="https://google.com" target="_blank">google</a>

<!-- 링크 URL의 MIME 타입 -->
  <a type=""></a>

  <a href="./images/181187247(1).jpg" download="">image download</a>

  <ul>
    <!-- href를 아이디값으로 주면 같은 페이지라도 해당 위치로 바로이동 -->
    <li><a href="#title1">제목1</a></li>
    <li><a href="#title2">제목2</a></li>
  </ul>

  <h2 id="title1">중제목1</h2>
  <h2 id="title2">중제목2</h2>
  <h2 id="title3">중제목3</h2>

</html>
