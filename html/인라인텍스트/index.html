  <!-- 이 요소가 리소스를 다운로드하는 용도로 사용됨을 의미 -->

  <!-- 링크 URL -->

  <!-- 링크 URL의 언어 -->

  <!-- 링크 URL의 표시(브라우저 탭) 위치 -->

<!-- 링크 URL의 MIME 타입 -->
